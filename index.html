<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calendario da copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="titulo">
    </header>
    <main>
        <section class="card">
            <h2>21/11 <span>segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/inglaterra.svg" alt="inglaterra">
                    <strong>10:00</strong>
                    <img src="./assets/irã.svg" alt="irã">
                </li>
                <li>
                    <img src="./assets/senegal.svg" alt="senegal">
                    <strong>13:00</strong>
                    <img src="./assets/holanda.svg" alt="holanda">
                </li>
                <li>
                    <img src="./assets/estados-unidos.svg" alt="EUA">
                    <strong>16:00</strong>
                    <img src="./assets/gales.svg" alt="gales">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>22/11 <span>terça</span></h2>
            <ul>
                <li>
                    <img src="./assets/argentina.svg" alt="argentina">
                    <strong>:07:00</strong>
                    <img src="./assets/arabia.svg" alt="arabia">
                </li>
                <li>
                    <img src="./assets/dinamarca.svg" alt="dinamarca">
                    <strong>10:00</strong>
                    <img src="./assets/tunisia.svg" alt="tunisia">
                </li>
                <li>
                    <img src="./assets/mexico.svg" alt="mexico">
                    <strong>13:00</strong>
                    <img src="./assets/polonia.svg" alt="polonia">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
